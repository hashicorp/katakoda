---
    # Web frontend

    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: web
      labels:
        app: web
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: web
      template:
        metadata:
          labels:
            app: web
          annotations:
            "consul.hashicorp.com/connect-inject": "true"
            "consul.hashicorp.com/connect-service-upstreams": "api:9091:dc1"
        spec:
          containers:
          - name: web
            image: nicholasjackson/fake-service:v0.7.11
            ports:
            - containerPort: 9090
            env:
            - name: "LISTEN_ADDR"
              value: "0.0.0.0:9090"
            - name: "UPSTREAM_URIS"
              value: "http://localhost:9091"
            - name: "NAME"
              value: "web"
            - name: "MESSAGE"
              value: "Hello World"

---
    # Service to expose web frontend

    apiVersion: v1
    kind: Service
    metadata:
      name: web
    spec:
      selector:
        app: web
      ports:
      - name: http
        protocol: TCP
        port: 9090
        targetPort: 9090